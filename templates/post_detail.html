{% extends 'base.html' %}


{% block content %}

    {% for post in post %}

        <h2>{{ post.title }}</h2>
        <h3>{{ post.date|date:'M d Y'|upper }}</h3>
        <p>{{ post.description|safe }}</p>
        <img src="{{ post.image.url }}" alt="{{ Post.title }}">
        <br>

    {% endfor %}

{% endblock content %}
