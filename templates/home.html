{% extends "base.html" %}

{% block content %}
<h1>My projects</h1>
    {% for Project in projects %}
        <h2>{{ Project.title }}</h2>
        <p>{{ Project.description }}</p>
        <img src="{{ Project.image.url }}" alt="">

        {% if project.url %}
            <a href="{{project.url}}">{{project.url}}</a>

        {% endif %}
    {% endfor %}
    

{% endblock content %}
